<title>GridIO</title>
<link rel="stylesheet" type="text/css" href="client/style.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<!--<script src="//cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>-->

<body>
	<canvas id="canvas"></canvas>

	<div id="ui" class="layer">
		<div id="leaderboard" class="outer">
			<div class="inner"></div>
		</div>
		<div id="info" class="outer">
			<div class="inner">
				<div class="blob">
					<span class="text-left"></span>
					<span class="text-center"></span>
					<span class="text-right"></span>
				</div>
			</div>
		</div>
		<div id="go-settings" class="fa fa-cog"></div>
		<div id="settings" class="outer">
			<div class="inner">
				<div class="blob neutral">Game code:</div>
				<div id="code" class="blob input"></div>
			</div>
			<div class="inner">
				<div id="settings-continue" class="blob hover good"><span class="fa fa-square"></span> Continue</div>
				<div id="settings-quit" class="blob hover bad"><span class="fa fa-remove"></span> Disconnect</div>
			</div>
		</div>
	</div>

	<div id="menu" class="layer">
		<div id="title" class="outer">
			<div class="inner">
				<h1><span id="logo" class="fa fa-th"/></span>GridIO</h1>
			</div>
		</div>

		<div id="start" class="outer">
			<div class="inner">
				<div class="blob neutral">Enter a name:</div>
				<input type="text" id="name" class="blob input">
				<div class="blob neutral">Pick a color:</div>
				<div id="colors"></div>
				<div id="more-colors" class="blob hover"><span class="fa fa-paint-brush"></span> New colors</div>
			</div>
			<div class="inner">
				<div id="go-rules" class="blob hover bad"><span class="fa fa-book"></span> Rules</div>
				<div id="play" class="blob hover good"><span class="fa fa-square"></span> Play now</div>
			</div>
			<div class="inner">
				<div id="go-create" class="blob hover"><span class="fa fa-plus-square"></span> Create game</div>
				<div id="go-join" class="blob hover"><span class="fa fa-share-square"></span> Join game</div>
				<div id="go-browse" class="blob hover"><span class="fa fa-list"></span> Browse games</div>
			</div>
		</div>

		<div id="rules" class="outer">
			<div class="inner">
				<div id="rules-back" class="blob hover bad"><span class="fa fa-reply"></span> Back</div>
			</div>
		</div>

		<div id="browse" class="outer">
			<div id="headers" class="inner">
				<div class="blob neutral">
					<span class="text-id">#ID</span>
					<span class="text-center">Grid</span>
					<span class="text-right">Players</span>
				</div>
			</div>
			<div id="gamelist" class="inner"></div>
			<div class="inner">
				<div id="browse-refresh" class="blob hover good"><span class="fa fa-refresh"></span> Refresh</div>
				<div id="browse-back" class="blob hover bad"><span class="fa fa-reply"></span> Back</div>
			</div>
		</div>

		<div id="create" class="outer">
			<div class="inner">
				<div class="blob neutral">Copy game code:</div>
				<div id="get-code" class="blob input"></div>
			</div>
			<div id="options" class="inner">
				<div class="blob hover">Size</div>
				<div class="blob hover">Player limit</div>
				<div class="blob hover">Public/Private</div>
			</div>
			<div class="inner">
				<div id="create-create" class="blob hover good"><span class="fa fa-plus-square"></span> Create</div>
				<div id="create-back" class="blob hover bad"><span class="fa fa-reply"></span> Back</div>
			</div>
		</div>

		<div id="join" class="outer">
			<div class="inner">
				<div class="blob neutral">Enter game code:</div>
				<input type="text" id="put-code" class="blob input">
			</div>
			<div class="inner">
				<div id="join-join" class="blob hover good"><span class="fa fa-share-square"></span> Join</div>
				<div id="join-back" class="blob hover bad"><span class="fa fa-reply"></span> Back</div>
			</div>
		</div>
	</div>

</body>

<script src="/client/lib/socket.js"></script>
<script src="/client/lib/jquery.js"></script>
<script src="/client/lib/randomColor.js"></script>
<script src="/client/lib/chance.js"></script>

<script src="/client/helper.js"></script>
<script src="/client/draw.js"></script>
<script src="/client/classes.js"></script>
<script src="/client/client.js"></script>
